version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "hourly"

  - package-ecosystem: "gitsubmodule"
    schedule:
        interval: "hourly"
    target-branch: "develop"
    directory: /
